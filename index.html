<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Chơi cờ vua với AI: OpenAI, Grok, Gemini. Quân cờ Merida SVG chuẩn Lichess."/>
  <title>AI Chess Pro - Merida SVG</title>
  <link rel="icon" href="assets/pieces/wK.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"/>
</head>
<body>
  <div class="header">
    <h1>AI Chess Pro</h1>
    <p>Đấu cờ với AI: OpenAI • Grok • Gemini – Quân cờ <strong>Merida SVG</strong> chuẩn Lichess</p>
  </div>

  <div class="container" id="mode-selection">
    <button class="btn-mode" onclick="setMode('pvp')">Đấu với Người</button>
    <button class="btn-mode" onclick="setMode('pvb')">Người vs Bot</button>
    <button class="btn-mode" onclick="setMode('bvb')">Bot vs Bot</button>
  </div>

  <!-- PvP -->
  <div id="pvp" class="container mode hidden">
    <p><strong>Luân phiên kéo thả. Trắng đi trước.</strong></p>
    <div id="board"></div>
    <div id="status">Lượt: Trắng</div>
    <button class="btn" onclick="resetGame()">Chơi lại</button>
  </div>

  <!-- PvB -->
  <div id="pvb" class="container mode hidden">
    <div class="ai-block">
      <h4>Chọn AI cho Bot</h4>
      <select id="pvb-ai" onchange="toggleApi('pvb')">
        <option value="">-- Chọn AI --</option>
        <option value="openai">OpenAI (GPT)</option>
        <option value="grok">Grok (xAI)</option>
        <option value="gemini">Gemini (Google)</option>
      </select>
      <div id="pvb-api" class="api-input hidden">
        <input type="password" id="pvb-key" placeholder="API Key"/>
        <button class="btn-confirm" onclick="lockApi('pvb')">Đồng ý</button>
      </div>
      <div id="pvb-locked" class="locked hidden">Đã khóa</div>
    </div>

    <div class="side-selection">
      <p>Chọn màu của bạn:</p>
      <button class="btn-side" data-side="white" onclick="setPlayerSide('white')">Trắng</button>
      <button class="btn-side" data-side="black" onclick="setPlayerSide('black')">Đen</button>
    </div>

    <div id="board"></div>
    <div id="status">Chọn AI và màu để bắt đầu</div>
  </div>

  <!-- BvB -->
  <div id="bvb" class="container mode hidden">
    <div class="ai-grid">
      <div class="ai-block">
        <h4>Trắng</h4>
        <select id="white-ai" onchange="toggleApi('white')">
          <option value="">-- AI --</option>
          <option value="openai">OpenAI</option>
          <option value="grok">Grok</option>
          <option value="gemini">Gemini</option>
        </select>
        <div id="white-api" class="api-input hidden">
          <input type="password" id="white-key" placeholder="API Key"/>
          <button class="btn-confirm" onclick="lockApi('white')">Đồng ý</button>
        </div>
        <div id="white-locked" class="locked hidden">Đã khóa</div>
      </div>

      <div class="ai-block">
        <h4>Đen</h4>
        <select id="black-ai" onchange="toggleApi('black')">
          <option value="">-- AI --</option>
          <option value="openai">OpenAI</option>
          <option value="grok">Grok</option>
          <option value="gemini">Gemini</option>
        </select>
        <div id="black-api" class="api-input hidden">
          <input type="password" id="black-key" placeholder="API Key"/>
          <button class="btn-confirm" onclick="lockApi('black')">Đồng ý</button>
        </div>
        <div id="black-locked" class="locked hidden">Đã khóa</div>
      </div>
    </div>

    <button id="start-bvb" class="btn-start hidden" onclick="startBvB()">Bắt đầu Bot vs Bot</button>
    <div id="board"></div>
    <div id="status">Chọn AI cho cả 2 bên</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://unpkg.com/chess.js@1.0.0-beta.6/chess.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
