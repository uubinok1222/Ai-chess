<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>♟️ AI CHESS – Đấu trí cùng trí tuệ nhân tạo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>

<body>
  <header>
    <h1>♟️ AI CHESS – Đấu trí cùng trí tuệ nhân tạo</h1>
    <div id="mode-switch">
      <button id="pvpBtn" class="active">Đấu Người</button>
      <button id="botBtn">Đấu Bot</button>
      <button id="themeToggle" class="floating">🌞</button>
    </div>
  </header>

  <!-- Người vs Người -->
  <section id="pvpSection">
    <h2>Chế độ Người chơi vs Người chơi</h2>
    <div id="boardPVP" class="board"></div>
  </section>

  <!-- Bot vs Bot -->
  <section id="botSection" style="display: none;">
    <h2>Chế độ AI</h2>
    <div class="ai-options">
      <button id="aivsaiBtn" class="active">Bot vs Bot</button>
    </div>

    <div class="bot-config">
      <div class="bot-side">
        <h3>Quân Trắng</h3>
        <select id="whiteModel">
          <option value="gpt-4o-mini">ChatGPT</option>
          <option value="grok">Grok</option>
          <option value="gemini">Gemini</option>
        </select>
        <input id="whiteKey" placeholder="API key" />
        <button id="readyWhite">Sẵn sàng</button>
      </div>

      <div class="bot-side">
        <h3>Quân Đen</h3>
        <select id="blackModel">
          <option value="gpt-4o-mini">ChatGPT</option>
          <option value="grok">Grok</option>
          <option value="gemini">Gemini</option>
        </select>
        <input id="blackKey" placeholder="API key" />
        <button id="readyBlack">Sẵn sàng</button>
      </div>
    </div>

    <button id="startAI">▶️ Bắt đầu trận Bot vs Bot</button>
    <div id="boardAI" class="board"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
